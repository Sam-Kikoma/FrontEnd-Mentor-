<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
    <nav class="flex">
        <div class="hamburger-wrapper">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="nav-text flex">
            <img src="./images/logo.svg" alt="" id="logo">
            <ul>
                <li><a href="">Collections</a></li>
                <li><a href="">Men</a></li>
                <li><a href="">Women</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <div class="nav-pics flex">
            <div class="cart-icon">
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>
            </div>
            <div class="avatar">
                <img src="./images/image-avatar.png" alt="">
            </div>
        </div>
    </nav>

    <section class="image-side">
        <div class="large-image flex">
            <img src="./images/image-product-1.jpg" alt="">
        </div>
        <div class="image-grid flex">
            <div class="grid-wrapper flex">
                <img src="./images/image-product-1-thumbnail.jpg" alt="">
                <img src="./images/image-product-2-thumbnail.jpg" alt="">
                <img src="./images/image-product-3-thumbnail.jpg" alt="">
                <img src="./images/image-product-4-thumbnail.jpg" alt="">
            </div>
        </div>
    </section>

    <section class="info-side flex">
        <div class="text">
            <h2>Sneaker Company</h2>
            <h3>Fall Limited Edition<br>Sneakers</h3>
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        </div>
        <div class="price">
            <p id="offer-price">$125.00 <span id="discount">50%</span> </p>
            <span id="og-price">$250</span>
        </div>
        <div class="buttons flex">
            <button>-</button>
            <input type="number" placeholder="0"></input>
            <button >+</button>
            <button id="cart"> <i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
