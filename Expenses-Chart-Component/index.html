<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Expenses chart component</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <section class="balance-wrapper">
        <div class="text">
            <p>My balance</p>
            <p>$921.48</p>
        </div>
        <div class="logo">
            <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
        </div>
    </section>
    <section class="graph-wrapper">
        <p id="title">Spending - 7 last days</p>
        <div class="graph">
            <div id="bar-graph"></div>
        </div>
        <div class="statistics">
            <p>Total this month</p>
            <p>$478.33</p>
            <p>+2.4% from last month</p>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
